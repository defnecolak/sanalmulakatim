# Logrotate example for Sanal Mülakatım (host-side)
#
# This rotates Caddy access logs written to deploy/logs/access.log (mounted volume).
# Uses copytruncate so Caddy keeps writing without needing reload.

/path/to/your/project/deploy/logs/access.log {
  daily
  rotate 14
  compress
  delaycompress
  missingok
  notifempty
  copytruncate
  su root root
}

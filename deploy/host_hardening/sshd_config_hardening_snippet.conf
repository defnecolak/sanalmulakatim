# Sanal Mülakatım - SSH hardening snippet
#
# ⚠️ Bu dosyayı /etc/ssh/sshd_config içine körlemesine kopyalamayın.
# Önce mevcut ayarları kontrol edin.
# Değişiklikten sonra mutlaka:
#   sudo sshd -t
#   sudo systemctl reload ssh
# ve yeni bir terminalden SSH testi yapın.

# Root ile login kapalı
PermitRootLogin no

# Şifre/interactive login kapalı (sadece SSH key)
PasswordAuthentication no
KbdInteractiveAuthentication no
ChallengeResponseAuthentication no
PubkeyAuthentication yes
UsePAM yes

# Brute-force zorlaştırma
MaxAuthTries 3
LoginGraceTime 30

# Idle oturumları öldür (opsiyonel)
ClientAliveInterval 300
ClientAliveCountMax 2

# X11 kapalı (genelde gerekmez)
X11Forwarding no

# Port forwarding gerekiyorsa açık kalabilir (SSH tunnel için faydalı)
AllowTcpForwarding yes

# Opsiyonel: sadece belirli kullanıcılar
# AllowUsers ubuntu

version: "3.9"

services:
  app_blue:
    image: sanal-mulakatim:${BLUE_IMAGE_TAG:-blue}
    build: ..
    env_file:
      - ../backend/.env
    environment:
      - ADMIN_EDGE_TOKEN=${ADMIN_EDGE_TOKEN}
      # Optional: keep candidate boot from running retention cleanup/migrations if you start both colors.
      - SKIP_STARTUP_CLEANUP=${SKIP_STARTUP_CLEANUP:-0}
    volumes:
      - ../backend/data:/app/backend/data
    restart: unless-stopped
    init: true
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5555/api/healthz', timeout=3).read()\""]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 15s
    # Local-only port for direct health probing (not public)
    ports:
      - "127.0.0.1:5556:5555"

  app_green:
    image: sanal-mulakatim:${GREEN_IMAGE_TAG:-green}
    build: ..
    env_file:
      - ../backend/.env
    environment:
      - ADMIN_EDGE_TOKEN=${ADMIN_EDGE_TOKEN}
      # Recommend enabling this while green is warming up alongside blue to avoid DB writes.
      - SKIP_STARTUP_CLEANUP=${SKIP_STARTUP_CLEANUP:-1}
    volumes:
      - ../backend/data:/app/backend/data
    restart: unless-stopped
    init: true
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5555/api/healthz', timeout=3).read()\""]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - "127.0.0.1:5557:5555"

  caddy:
    image: caddy:2
    depends_on:
      - app_blue
      - app_green
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - ACME_EMAIL=${ACME_EMAIL}
      - ADMIN_ALLOW_IPS=${ADMIN_ALLOW_IPS}
      - ADMIN_BASIC_USER=${ADMIN_BASIC_USER}
      - ADMIN_BASIC_PASS_HASH=${ADMIN_BASIC_PASS_HASH}
      - ADMIN_EDGE_TOKEN=${ADMIN_EDGE_TOKEN}
    volumes:
      # Active Caddyfile (switch.sh swaps this file)
      - ./Caddyfile.active:/etc/caddy/Caddyfile:ro
      - ../logs:/var/log/caddy
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  caddy_data:
  caddy_config:

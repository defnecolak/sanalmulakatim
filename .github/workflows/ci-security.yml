name: CI + Security

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check backend

      - name: Static security checks (bandit)
        run: bandit -r backend -x backend/tests,backend/static -ll

      - name: Dependency audit (pip-audit)
        run: pip-audit -r backend/requirements.txt

      - name: Tests
        run: pytest -q

  postgres_smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: sanal
          POSTGRES_PASSWORD: ci-pass
          POSTGRES_DB: sanal_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U sanal -d sanal_ci" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt

      - name: Postgres smoke tests
        env:
          DATABASE_URL: postgresql://sanal:ci-pass@localhost:5432/sanal_ci
        run: |
          pytest -q backend/tests/test_postgres_smoke.py

  container_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          tags: sanal-mulakatim:ci
          load: true

      - name: Trivy scan (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: sanal-mulakatim:ci
          format: table
          ignore-unfixed: true
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  secrets_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
